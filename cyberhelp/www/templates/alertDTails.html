<ion-view title="Alert Détails" id="page2" class=" ">
    <ion-content padding="true" class="has-header">
            <h4 id="alertDTails-heading1" style="color:#000000;font-weight:300;" class=" ">Type de problème :</h4>
        <form id="alertDTails-form1" class="list ">
            <label class="item item-select " id="alertDTails-select1" name="typeProbleme">
                <span class="input-label"></span>
                <select ng-model="data.alertType" 
                    ng-options="typeProblemeOption.title 
                        for typeProblemeOption in typeProblemeOptions">
                </select>
            </label>
        </form>
        <form id="alertDTails-form3" class="list ">
            <label class="item item-input " id="alertDTails-textarea2" name="alert-raison">
                <span class="input-label">Raison</span><textarea placeholder="" ng-model="data.message"></textarea>
            </label>
        </form>
        <button id="alertDTails-button2" class=" button button-balanced  button-block " ng-click="sendAlert()">Envoyer</button>
    </ion-content>
</ion-view>
