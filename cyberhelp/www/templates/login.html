<ion-view title="Login" id="page5" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="login-form4" class="list " novalidate>
            <ion-list id="login-list2" class=" ">
                <label class="item item-input " id="login-input2">
                    <span class="input-label">Email</span>
                    <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                    type="text" placeholder="" ng-model="credentials.email">
                </label>
                <label class="item item-input " id="login-input3">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="credentials.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login-button3" class=" button button-stable  button-block "
                ng-click="login()">Log in</button>
           
            

        </form>
    </ion-content>
</ion-view>
